<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex - Explorar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/png" href="../images/logo.png" />
  </head>
  <body
    class="px-5 bg-[radial-gradient(circle_at_center,_#2b0000_5%,_#150000_40%,_#0a0000_100%)]"
  >
    <header
      class="w-full flex justify-between items-center px-2 py-6 border-b-1 border-[#2b0000]"
    >
      <a class="flex items-center gap-3 cursor-pointer" href="./inicio.html">
        <img
          src="../images/logo.png"
          alt="logo pokémon"
          class="h-7 w-7 drop-shadow-[0_4px_4px_rgba(255,204,0,0.3)]"
        />
        <h1
          class="orbitron text-[20px] text-[#FFCC00] drop-shadow-[0_3px_3px_rgba(255,204,0,0.5)]"
        >
          Pokédex Web
        </h1>
      </a>
      <section>
        <button
          class="bg-[#FFCC00]/10 rounded-sm p-2 cursor-pointer hover:scale-105 transform transition-all duration-300 ver-favoritos"
        >
          <img src="../images/estrela-amarela.svg" alt="" class="size-4" />
        </button>
      </section>
    </header>
    <main class="w-full py-5 px-3 grid grid-rows-1 gap-5">
      <section class="relative w-full">
        <input
          type="text"
          placeholder="Pesquise Pokémon por nome ou ID..."
          class="w-full py-1 h-9 border-1 border-[#2b0000] rounded-md text-gray-300/80 text-sm font-poppins-paragraph pl-5"
        />
      </section>
      <section
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 justify-between gap-5 section-todos-cards"
      ></section>
    </main>
    <footer class="pb-10 pt-5 flex justify-center items-start">
      <section
        class="flex flex-row items-center gap-2 text-white"
        id="paginacao"
      >
        <button
          class="hover:bg-[#ffcc00]/20 rounded-full w-8 py-1 flex justify-center items-center cursor-pointer"
        >
          <img src="../images/chevron-left.svg" alt="" />
        </button>
        <button
          class="hover:bg-[#ffcc00]/20 rounded-full w-9 py-2 cursor-pointer font-poppins-card text-sm bg-[#ffcc00] text-black"
        >
          1
        </button>
        <button
          class="hover:bg-[#ffcc00]/20 rounded-full w-9 py-2 cursor-pointer font-poppins-card text-sm"
        >
          2
        </button>
        <button
          class="hover:bg-[#ffcc00]/20 rounded-full w-9 py-2 cursor-pointer font-poppins-card text-sm"
        >
          3
        </button>
        <button
          class="hover:bg-[#ffcc00]/20 rounded-full w-9 py-2 cursor-pointer font-poppins-card text-sm"
        >
          53
        </button>
        <button
          class="hover:bg-[#ffcc00]/20 rounded-full w-8 py-1 flex justify-center items-center cursor-pointer"
        >
          <img src="../images/chevron-right.svg" alt="" class="" />
        </button>
      </section>
    </footer>
  </body>
  <script src="../js/explorar.js"></script>
</html>
